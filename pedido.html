<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="pedidoStyle.css">
</head>
<body class="pagina">

    <h1 class="titulo">Finalize seu pedido!</h1>

    <div class="formulario">

    <div id="endereco">
        <label for="Endereço">Endereço</label>
        <input type="text" id="Endereço" name="Endereço" required>
    </div>

    <div id="numero">
        <label for="Numero">Numero</label>
        <input type="text" id="numeroCasa" name="Numero" required>
    </div>

    <div id="complemento">
        <label for="Complemento">Complemento</label>
        <input type="text" id="ComplementoCasa" name="Complemento">
    </div>

    <div id="cupom">
        <label for="Cupom">Insira seu cupom</label>
        <input type="text" id="CupomDesconto" name="Cupom" required>
    </div>

    <button type="submit" id="submitButton">Enviar!</button>

</div>

<div class="formulario2">

    <div id="Nome-do-cartão">
        <label for="NomeCompleto">Nome completo</label>
        <input type="text" id="NomeCompleto" name="Endereço" required>
    </div>

    <div id="Numero-do-cartão">
        <label for="Numero">Numero do cartão</label>
        <input type="text" id="numeroCartao" name="Numero" required>
    </div>

    <div id="CVV">
        <label for="CVV">CVV</label>
        <input type="text" id="CVV" name="Complemento">
    </div>

    <div id="Data-de-vencimento">
        <label for="Data">Data de vencimento</label>
        <input type="text" id="Data" name="Cupom" required>
    </div>

    <button type="submit" id="submitButton">Enviar!</button>

</div>

   
</body>
</html>
