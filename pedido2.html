<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="pedido2Style.css">
</head>
<body class="pagina">

    <h1 class="titulo">Finalize seu pedido!</h1>

    <div class="formulario2">

    <div id="Numero do cartão">
        <label for="Ncartao">Número do cartão:</label>
        <input type="text" id="Ncartao" name="Ncartao" required>
    </div>

    <div id="DataValidade">
        <label for="DataValidade">Data de valiadade:</label>
        <input type="text" id="DataValidade" name="DataValidade" required>
    </div>

    <div id="CVV">
        <label for="CVV">CVV</label>
        <input type="text" id="CVV" name="CVV">
    </div>

    <div id="cupom">
        <label for="Cupom">Insira seu cupom</label>
        <input type="text" id="CupomDesconto" name="Cupom" required>
    </div>

    <button type="submit" id="submitButton">Enviar!</button>

</div>


   
</body>
</html>
